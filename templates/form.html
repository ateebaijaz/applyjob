<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 50px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #e3f2fd;
      color: #0d47a1;
      border: 1px solid #90caf9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Resume Email</h2>

    <form method="post" action="/send-email" enctype="multipart/form-data">
      <label>Single Email (optional if CSV used):</label>
      <input type="email" name="email_id" placeholder="hr@example.com">

      <label>Upload CSV for Bulk Emails:</label>
      <input type="file" name="csv_file" accept=".csv">

      <label>Receiver Name:</label>
      <input type="text" name="receiver_name" required>

      <label>Position:</label>
      <input type="text" name="position" required>

      <label>LinkedIn:</label>
      <input type="url" name="linkedin" required>

      <label>GitHub:</label>
      <input type="url" name="github" required>

      <button type="submit">Send Email</button>
    </form>

    {% if status %}
      <div class="status">
        <strong>Status:</strong>
        <p>{{ status | safe }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
